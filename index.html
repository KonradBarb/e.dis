  <style>
    html, body {

    img.logo {

    .start-screen, .question-screen, .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;

    }

    .start-screen {

    }

    .start-screen h1 {

      font-size: 1.8em;
      margin: 20px 0;
    }

    .start-button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #c62828;
    }

    .question-screen {
      display: flex;
      position: relative;
    }

    .question {
      margin-bottom: 30px;
    }

    .question p {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    #progress-text {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1em;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      margin: 0 auto 20px auto;
    }

    .answers button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .answers button:hover {
      background-color: #0056b3;
    }

    .answers button:disabled {
      cursor: default;
      opacity: 0.8;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin: 0 auto;
    }

    .nav-buttons button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #777;
    }

    .result-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto; /* ‚ú® Scrollen nur auf Auswertungsseite erlauben */
    }

    .result-screen h2 {
      font-size: 1.5em;
    }

    .result-screen p {
      margin-top: 10px;
      font-size: 1em;
    }

    .corrections {
      text-align: left;
      max-width: 500px;
      margin: 20px auto;
      font-size: 0.95em;
    }

    .corrections p {
      margin: 8px 0;
    }

    .progress-bar {
      height: 10px;
      background: #444;
      margin-top: 10px;
      width: 100%;
    }

    .progress {
      height: 10px;
      background: green;
      width: 0%;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Swipe left or right!</h1>
    <button class="start-button" onclick="startQuiz()">Los geht‚Äôs!</button>
  </div>

  <div class="question-screen">
    <p id="progress-text"></p>
    <div class="progress-bar"><div class="progress" id="progress-bar"></div></div>
    <div class="question" id="question-container"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Zur√ºck</button>
      <button onclick="nextQuestion()">Weiter</button>
    </div>
  </div>

  <div class="result-screen">
    <h2 id="score-text"></h2>
    <div class="corrections" id="correction-list"></div>
    <button class="start-button" onclick="restartQuiz()">Nochmal spielen</button>
    <div class="social-icons">
      <a href="https://www.jazzupyourgerman.com" target="_blank">üåê</a>
      <a href="https://www.instagram.com/jazzupyourgerman/" target="_blank">üì∏</a>
    </div>
  </div>

  <script>


    const questions = [

  {
    text: "Lisa hat gestern im Unterricht einen gro√üen Fehler ______.",
    options: ["gemacht", "begangen", "getan", "genommen"],
    correct: 1
  },
  {
    text: "Diese Aufgabe k√∂nnte manchen Sch√ºlern Schwierigkeiten ______.",
    options: ["bringen", "geben", "bereiten", "setzen"],
    correct: 2
  },
  {
    text: "Ich m√∂chte √ºber das Thema mehr ______ in Erfahrung.",
    options: ["geben", "bringen", "holen", "nehmen"],
    correct: 1
  },
  {
    text: "Es ist unh√∂flich, jemandem ______ Wort zu fallen.",
    options: ["ins", "aufs", "√ºber", "beim"],
    correct: 0
  },
  {
    text: "Das f√§llt nicht in meinen ______.",
    options: ["Arbeitsbereich", "Aufgabenbereich", "Machtbereich", "Wissensbereich"],
    correct: 1
  },
  {
    text: "Lass mich bitte meinen Gedanken zu Ende ______.",
    options: ["machen", "f√ºhren", "nehmen", "sprechen"],
    correct: 1
  },
  {
    text: "Alles sollte bei der Veranstaltung in Ordnung ______.",
    options: ["kommen", "bringen", "gehen", "laufen"],
    correct: 2
  },
  {
    text: "In dieser Diskussion habe ich ______.",
    options: ["recht", "richtig", "wahr", "logisch"],
    correct: 0
  },
  {
    text: "Der Politiker wird heute Abend eine Rede ______.",
    options: ["sprechen", "f√ºhren", "halten", "machen"],
    correct: 2
  },
  {
    text: "F√ºr diese Position kommt nur eine Person ______.",
    options: ["infrage", "in Frage", "zur Frage", "mit Frage"],
    correct: 0
  },
  {
    text: "Nach langem √úberlegen kamen sie endlich zu einem ______.",
    options: ["Ergebnis", "Entschluss", "Urteil", "Ende"],
    correct: 1
  },
  {
    text: "Ich lege gro√üen Wert ______ P√ºnktlichkeit.",
    options: ["bei", "mit", "√ºber", "auf"],
    correct: 3
  },
  {
    text: "Der Bericht soll Informationen ______ √ºber den Vorfall.",
    options: ["liefern", "sagen", "berichten", "teilen"],
    correct: 0
  },
  {
    text: "Die Sch√ºler m√ºssen Vorbereitungen ______ f√ºr die Klassenfahrt.",
    options: ["machen", "nehmen", "treffen", "geben"],
    correct: 2
  },
  {
    text: "Sie konnte die schwierige Situation gut ______.",
    options: ["regeln", "l√∂sen", "meistern", "kontrollieren"],
    correct: 2
  },
  {
    text: "Wenn man etwas sagen will, sollte man sich ______ Wort melden.",
    options: ["zum", "an", "mit", "zu"],
    correct: 3
  },
  {
    text: "Ich nehme dich beim ______: Du hast versprochen, zu helfen.",
    options: ["Versprechen", "Wort", "Satz", "Schwur"],
    correct: 1
  },
  {
    text: "Wir sollten das Projekt jetzt in Angriff ______.",
    options: ["bringen", "nehmen", "setzen", "fangen"],
    correct: 1
  },
  {
    text: "Am Flughafen wurden die G√§ste herzlich in ______ genommen.",
    options: ["Empfang", "Besuch", "Kontakt", "Acht"],
    correct: 0
  },
  {
    text: "Ich bin leider nicht in der ______, dir zu helfen.",
    options: ["Zeit", "Position", "Lage", "Macht"],
    correct: 2
  },
  {
    text: "Ich bin der ______, dass das eine gute Idee ist.",
    options: ["Meinung", "Ansicht", "√úberzeugung", "Sicht"],
    correct: 0
  },
  {
    text: "Wir werden dich rechtzeitig in Kenntnis ______.",
    options: ["setzen", "bringen", "zeigen", "stellen"],
    correct: 0
  },
  {
    text: "Man darf Kinder nicht zu sehr unter ______ setzen.",
    options: ["Last", "Zwang", "Druck", "Kontrolle"],
    correct: 2
  },
  {
    text: "Ich stehe auf dem ______, dass man mehr investieren sollte.",
    options: ["Aspekt", "Gedankengang", "Punkt", "Standpunkt"],
    correct: 3
  },
  {
    text: "Dieses Thema sollte zur Diskussion ______.",
    options: ["gesetzt", "kommen", "gestellt", "gemacht"],
    correct: 2
  },
  {
    text: "Kann ich dir bitte eine Frage ______?",
    options: ["machen", "sagen", "stellen", "geben"],
    correct: 2
  },
  {
    text: "Wir k√∂nnen euch die Ger√§te gern zur Verf√ºgung ______.",
    options: ["bieten", "halten", "stellen", "lassen"],
    correct: 2
  },
    ];


    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];
    let userAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen verhindern
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else if (currentQuestion === questions.length - 1) {
        currentQuestion++;
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';
      document.body.style.overflow = 'auto'; // ‚ú® Scrollen auf Auswertungsseite erlauben

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      questions.forEach((q, i) => {
        const p = document.createElement('p');
        const isCorrect = userAnswers[i] === q.correct;
        const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
        p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      userAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen wieder deaktivieren
    }

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
  </script>
</body>
</html>
