  { text: "um 12 Uhr", options: ["at 12 o‚Äôclock", "until 12 o‚Äôclock"], correct: 0 },
  { text: "Wann endet unser Kurs heute?", options: ["When does our course end today?", "When does our course start tomorrow?"], correct: 0 },
  { text: "von wann bis wann?", options: ["from when to when?", "since when until when?"], correct: 0 },
  { text: "vor (ago)", options: ["ago", "before (future)"], correct: 0 },
  { text: "Ich habe vor f√ºnf Jahren geheiratet.", options: ["I got married five years ago.", "I will get married in five years."], correct: 0 },
  { text: "an + DATUM / TAG", options: ["on + date/day", "in + year"], correct: 0 },
  { text: "am zweiten Februar", options: ["on February 2nd", "since February 2nd"], correct: 0 },

  { text: "am Montag", options: ["on Monday", "in Monday"], correct: 0 },
  { text: "seit + Zeitpunkt / Zeitraum", options: ["since + point in time / time span", "until + point in time"], correct: 0 },
  { text: "Seit wann haben wir Unterricht?", options: ["Since when have we had class?", "Until when do we have class?"], correct: 0 },
  { text: "Wir haben seit 11 Uhr Unterricht.", options: ["We have had class since 11 o‚Äôclock.", "We will have class at 11 o‚Äôclock."], correct: 0 },
  { text: "Wir haben 36 Minuten Unterricht.", options: ["We have class for 36 minutes.", "We had class 36 days ago."], correct: 0 },
  { text: "Wir haben seit dem ersten Mai Unterricht.", options: ["We have had class since May 1st.", "We had class until May 1st."], correct: 0 },
  { text: "Wir haben seit drei Monaten Unterricht.", options: ["We have had class for three months.", "We had class three months ago."], correct: 0 },
  { text: "Ich arbeite seit Dezember.", options: ["I have been working since December.", "I worked until December."], correct: 0 },
  { text: "Bist du seit 6 Jahren verheiratet?", options: ["Have you been married for 6 years?", "Were you married 6 years ago?"], correct: 0 },

  { text: "schaffen", options: ["to manage / accomplish", "to sleep"], correct: 0 },
  { text: "Schaffst du es, Paca zu kochen?", options: ["Do you manage to cook Paca?", "Do you want to eat Paca?"], correct: 0 },
  { text: "sich an etwas gew√∂hnen", options: ["to get used to something", "to forbid something"], correct: 0 },
  { text: "Hast du dich an das Essen in Deutschland gew√∂hnt?", options: ["Did you get used to the food in Germany?", "Did you avoid the food in Germany?"], correct: 0 },
  { text: "das Wetter", options: ["weather", "sea"], correct: 0 },
  { text: "die Arbeit bei DCSO", options: ["the work at DCSO", "the holiday at DCSO"], correct: 0 },
  { text: "gelingen", options: ["to succeed", "to forbid"], correct: 0 },
  { text: "Gelingt die Paca?", options: ["Does the Paca succeed / work out?", "Does the Paca fail?"], correct: 0 },
  { text: "Nein, Paca gelingt mir nicht.", options: ["No, Paca does not work out for me.", "Yes, Paca is perfect."], correct: 0 },
  { text: "Gelingt dir das Projekt?", options: ["Does the project succeed for you?", "Does the project fail for you?"], correct: 0 },
  { text: "Gelingt es dir, jeden Tag Sport zu machen?", options: ["Do you succeed in doing sports every day?", "Do you avoid doing sports every day?"], correct: 0 },
  { text: "Es gelingt mir, jeden Tag Sport zu machen.", options: ["I succeed in doing sports every day.", "I fail to do sports every day."], correct: 0 },

  { text: "Es gelingt mir nicht, Deutsch zu lernen.", options: ["I do not succeed in learning German.", "I always succeed in learning German."], correct: 0 },

  { text: "die Heimat", options: ["home / homeland", "holiday place"], correct: 0 },
  { text: "die Stadt, aus der ich komme", options: ["the city where I come from", "the city where I will go"], correct: 0 },
  { text: "das Land, aus dem ich komme", options: ["the country where I come from", "the country where I will go"], correct: 0 },
  { text: "deine zweite Heimat", options: ["your second home", "your second office"], correct: 0 },
  { text: "F√ºhlst du dich zu Hause hier?", options: ["Do you feel at home here?", "Do you feel sick here?"], correct: 0 },
  { text: "Ich f√ºhle mich als Ausl√§nder(in).", options: ["I feel like a foreigner.", "I feel like a teacher."], correct: 0 },

  { text: "Dativpronomen: mir, dir, ihm/ihr, uns, euch, ihnen", options: ["dative pronouns", "accusative pronouns"], correct: 0 },
  { text: "Berlin gef√§llt mir.", options: ["I like Berlin.", "Berlin hates me."], correct: 0 },
  { text: "das Handy geh√∂rt mir.", options: ["The mobile phone belongs to me.", "I belong to the mobile phone."], correct: 0 },
  { text: "der Handstand gelingt mir.", options: ["The handstand works out for me.", "I cannot do a handstand."], correct: 0 },

  { text: "Ich gew√∂hne mich an das Wetter.", options: ["I get used to the weather.", "I avoid the weather."], correct: 0 },
  { text: "Du gew√∂hnst dich an das Wetter.", options: ["You get used to the weather.", "You avoid the weather."], correct: 0 },
  { text: "Er gew√∂hnt sich an das Wetter.", options: ["He gets used to the weather.", "He avoids the weather."], correct: 0 },
  { text: "Wir gew√∂hnen uns an das Wetter.", options: ["We get used to the weather.", "We forbid the weather."], correct: 0 },
  { text: "Ihr gew√∂hnt euch an das Wetter.", options: ["You (pl) get used to the weather.", "You (pl) avoid the weather."], correct: 0 },
  { text: "Sie gew√∂hnen sich an das Wetter.", options: ["They get used to the weather.", "They avoid the weather."], correct: 0 },
  { text: "Ich habe mich an das Wetter gew√∂hnt.", options: ["I got used to the weather.", "I avoided the weather."], correct: 0 },
  { text: "Du hast dich an das Wetter gew√∂hnt.", options: ["You got used to the weather.", "You avoided the weather."], correct: 0 },
  { text: "Er hat sich an das Wetter gew√∂hnt.", options: ["He got used to the weather.", "He avoided the weather."], correct: 0 },
  { text: "Wir haben uns an das Wetter gew√∂hnt.", options: ["We got used to the weather.", "We avoided the weather."], correct: 0 },
  { text: "Ihr habt euch an das Wetter gew√∂hnt.", options: ["You (pl) got used to the weather.", "You (pl) avoided the weather."], correct: 0 },
  { text: "Sie haben sich an das Wetter gew√∂hnt.", options: ["They got used to the weather.", "They avoided the weather."], correct: 0 }
];
    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];
    let userAnswers = [];

    function startQuiz() {
      document.querySelector('.start-screen').style.display = 'none';
      document.querySelector('.question-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen verhindern
      showQuestion();
    }

    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else if (currentQuestion === questions.length - 1) {
        currentQuestion++;
        showResult();
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResult() {
      document.querySelector('.question-screen').style.display = 'none';
      const resultScreen = document.querySelector('.result-screen');
      resultScreen.style.display = 'flex';
      document.body.style.overflow = 'auto'; // ‚ú® Scrollen auf Auswertungsseite erlauben

      const scoreText = document.getElementById('score-text');
      scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

      const correctionList = document.getElementById('correction-list');
      correctionList.innerHTML = '';

      questions.forEach((q, i) => {
        const p = document.createElement('p');
        const isCorrect = userAnswers[i] === q.correct;
        const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
        p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
        correctionList.appendChild(p);
      });
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      userAnswers = [];

      document.querySelector('.result-screen').style.display = 'none';
      document.querySelector('.start-screen').style.display = 'flex';
      document.body.style.overflow = 'hidden'; // ‚ú® Scrollen wieder deaktivieren
    }

    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
  </script>
