    let currentQuestion = 0;

function notifyTeacherTestStarted() {
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyLqhiCn9pVFlInvh3wpgDbM77Y15511_NHQVvm71OjoieU2Vs7JL8BBEjcJT2h3GJ7Og/exec";

function startQuiz() {
  if (!startNotified) {
    startNotified = true;
    notifyTeacherTestStarted();
  }

  // iOS: Request kurz ‚Äúatmen lassen‚Äù, bevor wir den Screen hart umschalten
  setTimeout(() => {
    document.querySelector('.start-screen').style.display = 'none';
    document.querySelector('.question-screen').style.display = 'flex';
    document.body.style.overflow = 'hidden';
    showQuestion();
  }, 200);
}




    function showQuestion() {
      const container = document.getElementById('question-container');
      const progressText = document.getElementById('progress-text');
      const progressBar = document.getElementById('progress-bar');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      progressText.textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
      progressBar.style.width = `${((currentQuestion) / questions.length) * 100}%`;

      const questionText = document.createElement('p');
      questionText.textContent = q.text;
      container.appendChild(questionText);

      const answerButtons = document.createElement('div');
      answerButtons.classList.add('answers');

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => handleAnswer(btn, index, answerButtons);
        answerButtons.appendChild(btn);
      });

      container.appendChild(answerButtons);
    }

    function handleAnswer(clickedButton, index, buttonContainer) {
      const q = questions[currentQuestion];
      const buttons = buttonContainer.querySelectorAll('button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correct) {
          btn.style.backgroundColor = 'green';
        } else if (btn === clickedButton) {
          btn.style.backgroundColor = 'red';
        } else {
          btn.style.backgroundColor = '#007bff';
        }
      });

      userAnswers[currentQuestion] = index;

      if (index === q.correct) {
        score++;
      } else {
        incorrectAnswers.push({ question: q.text, correctAnswer: q.options[q.correct] });
      }
    }

function nextQuestion() {
  // Noch nicht bei der letzten Frage
  if (currentQuestion < questions.length - 1) {
    currentQuestion++;
    showQuestion();
    return;
  }

  // Letzte Frage ‚Üí Ergebnis anzeigen
  showResult();
}


    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

function showResult() {
  document.querySelector('.start-screen').style.display = 'none';
  document.querySelector('.question-screen').style.display = 'none';

const resultScreen = document.querySelector('.result-screen');
resultScreen.style.display = 'flex';      // ‚úÖ NEU: garantiert sichtbar
resultScreen.classList.add('is-visible');
resultScreen.scrollTop = 0;

  document.body.style.overflow = 'hidden';

  const scoreText = document.getElementById('score-text');
  scoreText.textContent = `Du hast ${score} von ${questions.length} richtig.`;

  const correctionList = document.getElementById('correction-list');
  correctionList.innerHTML = '';

  questions.forEach((q, i) => {
    const p = document.createElement('p');
    const isCorrect = userAnswers[i] === q.correct;
    const status = isCorrect ? "‚úÖ Richtig" : `‚ùå Falsch ‚Äì Richtige Antwort: ${q.options[q.correct]}`;
    p.innerHTML = `<strong>Frage ${i + 1}:</strong> ${q.text.replace("___", "_____")}<br>${status}`;
    correctionList.appendChild(p);
  });
}


function restartQuiz() {
  // ‚úÖ Zustand komplett zur√ºcksetzen
  currentQuestion = 0;
  score = 0;
  incorrectAnswers = [];
  userAnswers = [];

  // ‚úÖ Ergebnis-Seite wirklich weg
  const resultScreen = document.querySelector('.result-screen');
  resultScreen.classList.remove('is-visible');
  resultScreen.style.display = 'none';   // ‚úÖ jetzt ok, weil showResult sp√§ter 'flex' setzt
  resultScreen.scrollTop = 0;

  // ‚úÖ Mail beim Neustart wieder erlauben
  startNotified = false;
  startEventId = null;

  // ‚úÖ Progress zur√ºcksetzen
  document.getElementById('progress-bar').style.width = '0%';
  document.getElementById('progress-text').textContent = '';

  // ‚úÖ Neustart soll sich wie "neu starten" anf√ºhlen:
  //    -> direkt wieder ins Quiz starten (inkl. Mail)
  startQuiz();
}


    // Swipe gesture support
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        nextQuestion();
      }
      if (touchEndX > touchStartX + 50) {
        prevQuestion();
      }
    }
